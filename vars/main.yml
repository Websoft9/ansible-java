#全局
region: "0"

common_os_support: ["CentOS", "Amazon"]

w9panel_webs: "nginx" 
w9panel_webs_extra: "tomcat"
w9panel_set_infrastructure: "Java on Tomcat runtime (Linux)" 
w9panel_set_apps: 
  - Example

# JDK default version
jdk_version: "8"
tomcat_version: "9.0.37"

# link tomcat
nginx_reverse_proxy_port: "8080"

# mysql panel
mysql_remote: True
docker_applications: 
  - phpmyadmin

# MySQL 版本和默认密码，后面所有应用的密码与此密码保持一致
mysql_version: "5.7"       
mysql_root_password: "123456"

# 随机密码处理
init_db: 
    mysql:
      admin: root
      password: "123456"  
